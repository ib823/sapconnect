openapi: 3.0.3
info:
  title: SAP Connect Migration Dashboard API
  description: |
    REST API for the SAP S/4HANA Migration Platform.
    Provides migration status, object progress, rule analysis,
    reconciliation, test scenario management, forensic extraction,
    process mining, data export, and migration planning.
  version: 1.0.0
  contact:
    name: SAP Connect Team
  license:
    name: Proprietary

servers:
  - url: http://localhost:4004
    description: Local development
  - url: https://{host}
    description: Production
    variables:
      host:
        default: sapconnect.example.com

tags:
  - name: Dashboard
    description: Migration dashboard endpoints
  - name: Health
    description: Health and readiness checks
  - name: Metrics
    description: Observability endpoints
  - name: Audit
    description: Audit log query and statistics
  - name: Info
    description: Application information
  - name: Forensic
    description: Forensic extraction endpoints
  - name: ProcessMining
    description: Process mining analysis endpoints
  - name: Platform
    description: Platform-wide summary
  - name: MigrationPlan
    description: Migration planning from forensic results
  - name: Export
    description: Data export endpoints

security:
  - ApiKeyAuth: []

paths:
  /health:
    get:
      tags: [Health]
      summary: Liveness probe
      description: Returns basic health status. Used by orchestrators for liveness checks.
      operationId: getHealth
      security: []
      responses:
        '200':
          description: Service is alive
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /ready:
    get:
      tags: [Health]
      summary: Readiness probe
      description: Returns readiness status including dependency checks.
      operationId: getReady
      security: []
      responses:
        '200':
          description: Service is ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadinessResponse'
        '503':
          description: Service is not ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadinessResponse'

  /metrics:
    get:
      tags: [Metrics]
      summary: Application metrics
      description: Returns metrics in Prometheus or JSON format based on Accept header.
      operationId: getMetrics
      security: []
      responses:
        '200':
          description: Metrics data
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                $ref: '#/components/schemas/MetricsResponse'

  /api/dashboard/summary:
    get:
      tags: [Dashboard]
      summary: Migration summary
      description: Returns overall migration status including object counts, rule counts, and run history.
      operationId: getDashboardSummary
      responses:
        '200':
          description: Migration summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardSummary'

  /api/dashboard/objects:
    get:
      tags: [Dashboard]
      summary: List migration objects
      description: Returns all 42 migration objects with their current status.
      operationId: listMigrationObjects
      responses:
        '200':
          description: List of migration objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MigrationObject'

  /api/dashboard/objects/{objectId}:
    get:
      tags: [Dashboard]
      summary: Get object detail
      description: Returns detailed information for a specific migration object.
      operationId: getMigrationObject
      parameters:
        - name: objectId
          in: path
          required: true
          schema:
            type: string
            pattern: '^[A-Z][A-Z0-9_]{1,49}$'
          example: GL_BALANCE
      responses:
        '200':
          description: Object detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MigrationObjectDetail'
        '404':
          description: Object not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/dashboard/rules:
    get:
      tags: [Dashboard]
      summary: Rule analysis
      description: Returns all 874 custom code rules with severity and category breakdowns.
      operationId: getRulesAnalysis
      responses:
        '200':
          description: Rules analysis
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RulesAnalysis'

  /api/dashboard/reconciliation:
    get:
      tags: [Dashboard]
      summary: Reconciliation report
      description: Returns reconciliation results from the last migration run.
      operationId: getReconciliation
      responses:
        '200':
          description: Reconciliation report
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReconciliationReport'

  /api/dashboard/tests:
    get:
      tags: [Dashboard]
      summary: Test scenarios
      description: Returns generated test scenarios from the last migration run.
      operationId: getTestScenarios
      responses:
        '200':
          description: Test scenarios
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestScenarios'

  /api/dashboard/run:
    post:
      tags: [Dashboard]
      summary: Run full migration
      description: Triggers a full migration run across all 42 objects.
      operationId: runFullMigration
      responses:
        '200':
          description: Migration run result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunResult'

  /api/dashboard/run/{objectId}:
    post:
      tags: [Dashboard]
      summary: Run single object
      description: Triggers a migration run for a single object.
      operationId: runSingleObject
      parameters:
        - name: objectId
          in: path
          required: true
          schema:
            type: string
            pattern: '^[A-Z][A-Z0-9_]{1,49}$'
      responses:
        '200':
          description: Object run result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectRunResult'
        '400':
          description: Invalid object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/audit:
    get:
      tags: [Audit]
      summary: Query audit log
      description: Returns filtered audit log entries with pagination.
      operationId: queryAuditLog
      parameters:
        - name: event
          in: query
          required: false
          schema:
            type: string
          description: Filter by event type
        - name: actor
          in: query
          required: false
          schema:
            type: string
          description: Filter by actor
        - name: since
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: Filter entries from this timestamp
        - name: until
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: Filter entries until this timestamp
        - name: outcome
          in: query
          required: false
          schema:
            type: string
            enum: [success, failure]
          description: Filter by outcome
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 100
          description: Maximum number of entries to return
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            default: 0
          description: Number of entries to skip
      responses:
        '200':
          description: Audit log query results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditQueryResponse'

  /api/audit/stats:
    get:
      tags: [Audit]
      summary: Audit log statistics
      description: Returns aggregate statistics about audit log entries.
      operationId: getAuditStats
      responses:
        '200':
          description: Audit log statistics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditStatsResponse'

  /api/info:
    get:
      tags: [Info]
      summary: Application information
      description: Returns application metadata including version, environment, and uptime.
      operationId: getAppInfo
      responses:
        '200':
          description: Application information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoResponse'

  # ── Forensic endpoints ──────────────────────────────────────

  /api/forensic/summary:
    get:
      tags: [Forensic]
      summary: Forensic extraction summary
      operationId: getForensicSummary
      responses:
        '200':
          description: System overview from forensic extraction
          content:
            application/json:
              schema:
                type: object

  /api/forensic/modules:
    get:
      tags: [Forensic]
      summary: List detected SAP modules
      operationId: getForensicModules
      responses:
        '200':
          description: Module inventory
          content:
            application/json:
              schema:
                type: object

  /api/forensic/modules/{id}:
    get:
      tags: [Forensic]
      summary: Get module detail
      operationId: getForensicModule
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Module report
          content:
            application/json:
              schema:
                type: object
        '404':
          description: No data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/forensic/processes:
    get:
      tags: [Forensic]
      summary: List detected business processes
      operationId: getForensicProcesses
      responses:
        '200':
          description: Process catalog
          content:
            application/json:
              schema:
                type: object

  /api/forensic/processes/{id}:
    get:
      tags: [Forensic]
      summary: Get process detail
      operationId: getForensicProcess
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Process detail
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Process not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/forensic/config/{module}:
    get:
      tags: [Forensic]
      summary: Get module configuration interpretations
      operationId: getForensicConfig
      parameters:
        - name: module
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Configuration interpretations
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object

  /api/forensic/code:
    get:
      tags: [Forensic]
      summary: Custom code analysis
      operationId: getForensicCode
      responses:
        '200':
          description: Custom code statistics
          content:
            application/json:
              schema:
                type: object

  /api/forensic/security:
    get:
      tags: [Forensic]
      summary: Security analysis
      operationId: getForensicSecurity
      responses:
        '200':
          description: Security findings
          content:
            application/json:
              schema:
                type: object

  /api/forensic/interfaces:
    get:
      tags: [Forensic]
      summary: Interface analysis
      operationId: getForensicInterfaces
      responses:
        '200':
          description: Interface findings
          content:
            application/json:
              schema:
                type: object

  /api/forensic/gaps:
    get:
      tags: [Forensic]
      summary: Gap analysis
      operationId: getForensicGaps
      responses:
        '200':
          description: Gap report
          content:
            application/json:
              schema:
                type: object

  /api/forensic/confidence:
    get:
      tags: [Forensic]
      summary: Confidence assessment
      operationId: getForensicConfidence
      responses:
        '200':
          description: Confidence scores
          content:
            application/json:
              schema:
                type: object

  /api/forensic/coverage:
    get:
      tags: [Forensic]
      summary: Coverage report
      operationId: getForensicCoverage
      responses:
        '200':
          description: Coverage metrics
          content:
            application/json:
              schema:
                type: object

  /api/forensic/extract:
    post:
      tags: [Forensic]
      summary: Trigger forensic extraction
      operationId: triggerExtraction
      responses:
        '200':
          description: Extraction started
          content:
            application/json:
              schema:
                type: object
        '409':
          description: Extraction already in progress
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/forensic/progress:
    get:
      tags: [Forensic]
      summary: Extraction progress
      operationId: getForensicProgress
      responses:
        '200':
          description: Progress state
          content:
            application/json:
              schema:
                type: object

  # ── Process Mining endpoints ─────────────────────────────────

  /api/process-mining/processes:
    get:
      tags: [ProcessMining]
      summary: List SAP processes
      operationId: listProcesses
      responses:
        '200':
          description: Process list
          content:
            application/json:
              schema:
                type: object

  /api/process-mining/processes/{id}:
    get:
      tags: [ProcessMining]
      summary: Get process config
      operationId: getProcessConfig
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Process configuration
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Process not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/process-mining/processes/{id}/reference-model:
    get:
      tags: [ProcessMining]
      summary: Get reference model
      operationId: getProcessReferenceModel
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Reference process model
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Reference model not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/process-mining/analyze:
    post:
      tags: [ProcessMining]
      summary: Full process analysis
      operationId: analyzeProcess
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventLogInput'
      responses:
        '200':
          description: Analysis report
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/process-mining/discover:
    post:
      tags: [ProcessMining]
      summary: Heuristic mining
      operationId: discoverProcess
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventLogInput'
      responses:
        '200':
          description: Discovered process model
          content:
            application/json:
              schema:
                type: object

  /api/process-mining/conformance:
    post:
      tags: [ProcessMining]
      summary: Conformance checking
      operationId: checkConformance
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventLogInput'
      responses:
        '200':
          description: Conformance result
          content:
            application/json:
              schema:
                type: object

  /api/process-mining/performance:
    post:
      tags: [ProcessMining]
      summary: Performance analysis
      operationId: analyzePerformance
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventLogInput'
      responses:
        '200':
          description: Performance metrics
          content:
            application/json:
              schema:
                type: object

  /api/process-mining/variants:
    post:
      tags: [ProcessMining]
      summary: Variant analysis
      operationId: analyzeVariants
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventLogInput'
      responses:
        '200':
          description: Variant analysis
          content:
            application/json:
              schema:
                type: object

  /api/process-mining/social-network:
    post:
      tags: [ProcessMining]
      summary: Social network mining
      operationId: analyzeSocialNetwork
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventLogInput'
      responses:
        '200':
          description: Social network analysis
          content:
            application/json:
              schema:
                type: object

  /api/process-mining/kpis:
    post:
      tags: [ProcessMining]
      summary: KPI calculation
      operationId: calculateKPIs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventLogInput'
      responses:
        '200':
          description: KPI results
          content:
            application/json:
              schema:
                type: object

  /api/process-mining/demo/{processId}:
    get:
      tags: [ProcessMining]
      summary: Demo analysis
      operationId: getDemoAnalysis
      parameters:
        - name: processId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Demo analysis with synthetic data
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Process not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ── Platform Summary ────────────────────────────────────────

  /api/platform/summary:
    get:
      tags: [Platform]
      summary: Platform summary
      operationId: getPlatformSummary
      responses:
        '200':
          description: Unified platform overview
          content:
            application/json:
              schema:
                type: object

  # ── Migration Plan endpoints ────────────────────────────────

  /api/migration/plan:
    post:
      tags: [MigrationPlan]
      summary: Generate migration plan
      operationId: createMigrationPlan
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                forensicResult:
                  type: object
                  description: Forensic extraction results (optional — falls back to server state)
                options:
                  type: object
                  description: Plan generation options
      responses:
        '200':
          description: Generated migration plan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MigrationPlan'
        '400':
          description: No forensic data available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/migration/plan/latest:
    get:
      tags: [MigrationPlan]
      summary: Get latest migration plan
      operationId: getLatestMigrationPlan
      responses:
        '200':
          description: Latest migration plan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MigrationPlan'
        '404':
          description: No plan available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ── Export endpoints ────────────────────────────────────────

  /api/export/forensic/json:
    get:
      tags: [Export]
      summary: Download forensic report (JSON)
      operationId: exportForensicJson
      responses:
        '200':
          description: Forensic report as downloadable JSON
          content:
            application/json:
              schema:
                type: object
        '404':
          description: No report available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/export/forensic/markdown:
    get:
      tags: [Export]
      summary: Download forensic report (Markdown)
      operationId: exportForensicMarkdown
      responses:
        '200':
          description: Forensic report as downloadable Markdown
          content:
            text/markdown:
              schema:
                type: string
        '404':
          description: No report available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/export/event-log/csv:
    get:
      tags: [Export]
      summary: Download event log (CSV)
      operationId: exportEventLogCsv
      responses:
        '200':
          description: Event log as downloadable CSV
          content:
            text/csv:
              schema:
                type: string
        '404':
          description: No event log available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/export/event-log/xes:
    get:
      tags: [Export]
      summary: Download event log (XES)
      operationId: exportEventLogXes
      responses:
        '200':
          description: Event log as downloadable XES (XML)
          content:
            application/xml:
              schema:
                type: string
        '404':
          description: No event log available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/export/event-log/json:
    get:
      tags: [Export]
      summary: Download event log (JSON)
      operationId: exportEventLogJson
      responses:
        '200':
          description: Event log as downloadable JSON
          content:
            application/json:
              schema:
                type: object
        '404':
          description: No event log available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/export/migration/plan/json:
    get:
      tags: [Export]
      summary: Download migration plan (JSON)
      operationId: exportMigrationPlanJson
      responses:
        '200':
          description: Migration plan as downloadable JSON
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MigrationPlan'
        '404':
          description: No plan available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: |
        API key authentication. Required when API_KEY environment variable is set.
        Pass via X-API-Key header or apiKey query parameter.
        Exempt paths: /health, /ready, /metrics

  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          enum: [up]
        timestamp:
          type: string
          format: date-time
        uptime:
          type: integer
          description: Uptime in seconds
        version:
          type: string
        pid:
          type: integer
        memory:
          type: object
          properties:
            rss:
              type: integer
              description: RSS in MB
            heapUsed:
              type: integer
            heapTotal:
              type: integer

    ReadinessResponse:
      type: object
      properties:
        status:
          type: string
          enum: [up, degraded]
        timestamp:
          type: string
          format: date-time
        checks:
          type: object
          additionalProperties:
            type: object
            properties:
              status:
                type: string
                enum: [up, down]
              error:
                type: string

    MetricsResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        uptime:
          type: integer
        counters:
          type: object
        gauges:
          type: object
        histograms:
          type: object

    DashboardSummary:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        totalObjects:
          type: integer
          example: 42
        totalRules:
          type: integer
          example: 874
        lastRun:
          type: object
          nullable: true
          properties:
            timestamp:
              type: string
              format: date-time
            status:
              type: string
            objectsRun:
              type: integer
            objectsCompleted:
              type: integer
            objectsFailed:
              type: integer
            durationMs:
              type: integer
        rulesBreakdown:
          type: object
          properties:
            critical:
              type: integer
            high:
              type: integer
            medium:
              type: integer
            low:
              type: integer
        runHistory:
          type: array
          items:
            type: object
            properties:
              timestamp:
                type: string
              status:
                type: string
              objectsRun:
                type: integer

    MigrationObject:
      type: object
      properties:
        objectId:
          type: string
          example: GL_BALANCE
        name:
          type: string
          example: GL Account Balance
        fieldMappings:
          type: integer
          example: 70
        status:
          type: string
          enum: [not_run, completed, completed_with_errors, failed, validation_failed]

    MigrationObjectDetail:
      type: object
      properties:
        objectId:
          type: string
        name:
          type: string
        fieldMappings:
          type: array
          items:
            type: object
        qualityChecks:
          type: object
        lastResult:
          type: object
          nullable: true

    RulesAnalysis:
      type: object
      properties:
        total:
          type: integer
          example: 874
        bySeverity:
          type: object
        byCategory:
          type: object
        rules:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              title:
                type: string
              severity:
                type: string
              category:
                type: string

    ReconciliationReport:
      type: object
      properties:
        status:
          type: string
          enum: [no_data, completed]
        reports:
          type: array
        summary:
          type: object

    TestScenarios:
      type: object
      properties:
        status:
          type: string
        scenarios:
          type: object
        stats:
          type: object

    RunResult:
      type: object
      properties:
        status:
          type: string
          enum: [COMPLETED, COMPLETED_WITH_ERRORS]
        stats:
          type: object
          properties:
            total:
              type: integer
            completed:
              type: integer
            failed:
              type: integer
            totalDurationMs:
              type: integer
        timestamp:
          type: string
          format: date-time

    ObjectRunResult:
      type: object
      properties:
        status:
          type: string
        objectId:
          type: string
        phases:
          type: object
        stats:
          type: object

    Error:
      type: object
      properties:
        error:
          type: string

    AuditEntry:
      type: object
      properties:
        id:
          type: string
          description: Unique audit entry identifier
          example: aud-1700000000000-abc123
        timestamp:
          type: string
          format: date-time
        event:
          type: string
          description: Event type
          example: api.access
        actor:
          type: string
          description: Actor who performed the action
          example: system
        ip:
          type: string
          nullable: true
          description: IP address of the actor
        resource:
          type: string
          nullable: true
          description: Resource that was accessed
          example: GET /api/dashboard/summary
        action:
          type: string
          nullable: true
          description: Action performed
        outcome:
          type: string
          enum: [success, failure, error]
        metadata:
          type: object
          description: Additional event metadata

    AuditQueryResponse:
      type: object
      properties:
        total:
          type: integer
          description: Total number of matching entries
        entries:
          type: array
          items:
            $ref: '#/components/schemas/AuditEntry'

    AuditStatsResponse:
      type: object
      properties:
        totalEntries:
          type: integer
          description: Total number of audit log entries
        byEvent:
          type: object
          additionalProperties:
            type: integer
          description: Entry count grouped by event type
        byOutcome:
          type: object
          properties:
            success:
              type: integer
            failure:
              type: integer
            error:
              type: integer
          description: Entry count grouped by outcome
        byActor:
          type: object
          additionalProperties:
            type: integer
          description: Entry count grouped by actor
        oldestEntry:
          type: string
          format: date-time
          nullable: true
          description: Timestamp of the oldest entry
        newestEntry:
          type: string
          format: date-time
          nullable: true
          description: Timestamp of the newest entry

    InfoResponse:
      type: object
      properties:
        name:
          type: string
          description: Application name
        version:
          type: string
          description: Application version
        environment:
          type: string
          description: Runtime environment
        migrationMode:
          type: string
          description: Current migration mode
        migrationObjects:
          type: integer
          description: Number of registered migration objects
        uptime:
          type: integer
          description: Uptime in seconds

    EventLogInput:
      type: object
      required:
        - events
      properties:
        events:
          type: array
          items:
            type: object
            required:
              - caseId
              - activity
              - timestamp
            properties:
              caseId:
                type: string
              activity:
                type: string
              timestamp:
                type: string
                format: date-time
              resource:
                type: string
        options:
          type: object

    MigrationPlan:
      type: object
      properties:
        generatedAt:
          type: string
          format: date-time
        scope:
          type: object
          properties:
            activeModules:
              type: array
              items:
                type: string
            totalObjects:
              type: integer
            totalEstimatedRecords:
              type: integer
        objects:
          type: array
          items:
            type: object
        executionPlan:
          type: object
          properties:
            waves:
              type: array
              items:
                type: object
            totalWaves:
              type: integer
        effort:
          type: object
        risks:
          type: array
          items:
            type: object
        recommendations:
          type: array
          items:
            type: object
