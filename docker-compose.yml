version: '3.8'

services:
  app:
    build: .
    ports:
      - "4004:4004"
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4004/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  app-dev:
    build:
      context: .
      target: builder
    ports:
      - "4004:4004"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
    command: npx cds watch
