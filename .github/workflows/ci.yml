name: CI
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm test
      - name: Upload coverage
        if: matrix.node-version == 20
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Audit production dependencies
        run: npm audit --omit=dev --audit-level=high || true
      - name: Audit all dependencies (informational)
        run: npm audit --audit-level=critical
      - run: npx license-checker --failOn "GPL-3.0;AGPL-3.0"

  license-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check license headers
        run: |
          MISSING=$(find srv lib extraction migration agent discovery -name '*.js' -exec grep -L 'SPDX-License-Identifier' {} \;)
          if [ -n "$MISSING" ]; then
            echo "::error::Files missing license headers:"
            echo "$MISSING"
            exit 1
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Check dependency licenses
        run: npx license-checker --failOn 'GPL-3.0;AGPL-3.0;SSPL-1.0;BSL-1.1'

  build-docker:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: sapconnect:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
